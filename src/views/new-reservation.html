<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Reserva - StudyHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="app-body">
    <header class="app-header">
        <a href="/dashboard" class="back-button">&larr;</a>
        <h1>Nova Reserva</h1>
    </header>

    <main class="app-main-content">
        <form id="reservationForm">
            <section class="form-section">
                <label class="step-label">1. Escolha a Sala</label>
                <div class="room-scroller">
                    <div id="room-selection-grid" class="selection-grid">
                        <p class="loading-text">Carregando salas...</p>
                    </div>
                </div>
                <input type="hidden" id="selected-room-id" name="sala_id">
            </section>

            <section id="date-section" class="form-section">
                <label class="step-label">2. Escolha a Data</label>
                <div class="calendar-widget">
                    <div id="calendar-overlay" class="disabled-overlay">
                        <span>Selecione uma sala para ver a disponibilidade</span>
                    </div>
                    <div class="calendar-header">
                        <button type="button" id="prev-month-btn" class="calendar-nav-btn">&lt;</button>
                        <h3 id="current-month-year"></h3>
                        <button type="button" id="next-month-btn" class="calendar-nav-btn">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>S치b</span>
                    </div>
                    <div id="calendar-days-grid" class="calendar-days"></div>
                </div>
                <input type="hidden" id="selected-date" name="data_reserva">
            </section>
            
            <section id="time-section" class="form-section">
                <label class="step-label">3. Escolha o Hor치rio</label>
                <div id="time-block-wrapper" style="position: relative;">
                    <div id="time-block-overlay" class="disabled-overlay">
                        <span>Selecione uma data para ver os hor치rios</span>
                    </div>
                    <div id="time-block-grid" class="time-block-grid"></div>
                </div>
                <input type="hidden" id="selected-time-id" name="bloco_id">
            </section>
            
            <button type="submit" id="reserve-btn" class="btn-reservar" disabled>Selecione uma sala, data e hor치rio</button>
        </form>
        <p id="reservation-message" class="message"></p>
    </main>
    <script src="/js/new-reservation.js"></script>
</body>
</html>
